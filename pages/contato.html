<main class="contato">
    <form action="#">
        <fieldset>
            <legend>Contate-nos</legend>
            <div>
            <label for="nome">Nome</label>
            <input type="text"name="nome" id="nome" placeholder="Nome completo">
        </div>
            <br>
            <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
            <br>
            <div>
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" pattern="[0-9] {11}" placeholder="Telefone">
        </div>
            <br>
            <label for="assunto">Assunto</label>
            <select name="assunto" id="assunto">
            <option value="1">Trocas</option>
            <option value="2">Atendimento</option>
            <option value="3">Comercio</option>
            <option value="4">Outros</option>
        </select>
        <br>
        <label for="mens">Deixe seu Recado</label>
        <textarea name="mens" id="mens" cols="30" rows="10">
        </textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
        </fieldset>
    </form>
    
</main>
